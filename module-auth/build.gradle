plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api group: 'com.github.x19990416.mxpaas', name:'module-jpa', version:version

    api group: 'org.apache.shiro', name: 'shiro-spring', version: '1.7.1'
    api group: 'com.auth0', name: 'java-jwt', version: '3.12.1'
    api group: 'com.github.whvcse', name: 'easy-captcha', version: '1.6.2'
    api group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

}
