allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    ext {
        springbootStarterVersion = '2.4.2'
        springdataRedis = '2.4.3'
        lombokVersion = '1.18.8'
    }
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots'}
        mavenCentral()
        jcenter()
    }


    configurations.all {
        // check for updates every build
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    group = 'com.github.x19990416.mxpaas'
    sourceCompatibility = 1.10
    targetCompatibility = 1.10
    version = '1.0.1-SNAPSHOT'
    dependencies {
        implementation group: 'org.projectlombok', name: 'lombok', version: lombokVersion
        implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.4.1.Final'
        implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.1.6'
        annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.1.Final'
        annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombokVersion
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: 'https://oss.sonatype.org/content/repositories/snapshots/'){
                    authentication(userName: 'x19990416', password: 'Forever')}
            }
        }
    }
}
