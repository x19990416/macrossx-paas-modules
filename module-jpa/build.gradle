plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api group: 'com.github.x19990416.mxpaas', name: 'module-common', version: version
    api group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    api group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springbootStarterVersion
    api group: 'com.alibaba.druid', name: 'druid-wrapper', version: '0.2.9'
    api group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
}
