plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springbootStarterVersion
    api group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: springbootStarterVersion
    api group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: springbootStarterVersion
    api group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    api group: 'com.google.guava', name:'guava',version:'30.1-jre'
    api group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    api group: 'org.apache.directory.studio', name: 'org.apache.commons.codec', version: '1.8'
    api group: 'eu.bitwalker', name: 'UserAgentUtils', version: '1.21'
    api group: 'com.alibaba', name: 'fastjson', version: '1.2.75'


}
