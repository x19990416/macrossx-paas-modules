plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'java-library'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    api group: 'com.github.x19990416.mxpaas', name: 'module-auth', version: version
    api group: 'com.github.x19990416.mxpaas', name: 'module-menu', version: version
    api group: 'com.github.x19990416.mxpaas', name: 'module-jpa', version: version
    api group: 'com.github.x19990416.mxpaas', name: 'module-user', version: version
    api group: 'com.github.x19990416.mxpaas', name: 'module-auth', version: version
}


application {
    // Define the main class for the application.
    mainClassName = 'com.github.x19990416.mxpaas.application.App'
}
